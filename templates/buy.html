<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Buy page</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {

    width: 100%;
    background: #0c111b;
    position: relative;
    font-family: roboto, sans-serif;


    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;


}
.navbar {
    width: 100%;
    height: 80px;
    position: fixed;
    top: 0;
    left: 0;
    padding: 10px;
    background: #0c111b;
    z-index: 9;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.brand-logo {
    height: 70px;
}

.nav-links {
    margin-top: 10px;
    display: flex;
    list-style: none;
}
 .nav-items a {
    text-decoration: none;
    margin-left: 20px;
    text-transform: capitalize;
    color: #fff;
    opacity: 0.9;
 }

 .right-container {
    display: block;
    margin-left: auto;
 }
 .sub-btn {
    background-color: #1f80e0;
    height: 30px;
    padding: 0 20px;
    color: #fff;
    border-radius: 5px;
    border: none;
    outline: none;
    text-transform: uppercase;
    font-weight: 700;
    font-size: 12px;
    margin: 0 10px;
 }

 .login-link {
    color: #fff;
    opacity: 0.9;
    text-transform: uppercase;
    font-size: 15px;
    font-weight: 700;
    text-decoration: none;
 }

.payment-container {
    background: #fff;
    color: #000;
    padding: 20px;
    border-radius: 10px;
    width: 300px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
    text-align: center;
}

.logo img {
    width: 50px;
    margin-bottom: 10px;
}

h1 {
    font-size: 20px;
    margin-bottom: 15px;
}

.payment-options {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
}

.pay-option {
    background: #f2f2f2;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    width: 30%;
}

.pay-option:hover {
    background: #ddd;
}

form {
    text-align: left;
}

label {
    font-size: 14px;
    display: block;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.expiry-cvv {
    display: flex;
    justify-content: space-between;
}

.expiry-cvv div {
    width: 48%;
}

.checkout-btn {
    background: #000;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    width: 100%;
    cursor: pointer;
    font-size: 16px;
}

.checkout-btn:hover {
    background: #333;
}
        .su {
width: 100%;
padding: 10px;
background-color:#28a745;
border: none;
border-radius: 5px;
color: white;
font-size: 18px;
font-weight:bold;
cursor: pointer;
box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
transition: all 0.3s ease;
}

.su :hover {
background-color:#218838;
box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}

        .su :focus{
        outline:none;
        box-shadow: 0 0 6px #218838;
}
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="{{ url_for('static',filename='images/logo.png')}}" class="brand-logo" alt="">


        <div class="right-container">
            <a href="/exit" class="login-link">Exit</a>
        </div>
    </nav>
    <div class="payment-container">
        <h1>Payment Form</h1>

        <h1> Pay using Credit Card</h1>
        <form action="/submi" method="post">
            <label for="card_name">Card Holder Full Name</label>
            <input type="text" id="card_name" name="card_name" placeholder="HiTech Warriors" required>

            <label for="card_number">Card Number</label>
            <input type="text" id="card_number" name="card_number" placeholder="1348767970676797" required>

            <div class="expiry-cvv">
                <div>
                    <label for="expiry_date">Expiry Date</label>
                    <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY" required>
                </div>
                <div>
                    <label for="card_cvv">CVV</label>
                    <input type="text" id="card_cvv" name="card_cvv" placeholder="444" required>
                </div>
            </div>
            <button type="submit" class="su" >Submit</button>
        </form>
    </div>



</body>
</html>
